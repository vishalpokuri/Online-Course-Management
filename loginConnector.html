<!DOCTYPE html>
<html lang="en">

<head>

          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="">
            <div class="forgot">
              <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
            </div>
          </div>
          <button class="sign button" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>

    });

    // Function to toggle the selected state of the button
    function toggleButton(button) {
      // Remove the 'buttonselected' class from all buttons
      document.querySelectorAll('.buttonselector').forEach(btn => {
        btn.classList.remove('buttonselected');
      });

      // Add the 'buttonselected' class to the clicked button
